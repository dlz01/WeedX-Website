<!DOCTYPE html>
<html>
<head>
  <title>Timestamp Dropdown</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
  <div id="container">
    <div id="upload-panel">
      <h2>Upload .dat File</h2>
      <input type="file" id="fileUpload" accept=".dat" multiple>
      <div id="map">
        <iframe
          style="border:0"
          loading="lazy"
          allow="fullscreen"
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDhsI9-_E4GH3Z0O9iwHTnEsFYp06glOmk
            &q=42.29671458723321, -83.72128727212987&center=42.2921818,-83.7129083&zoom=12">
        </iframe>
      </div>
    </div>
    <div id="content-panel">
      <!-- <h2>Select Date</h2> -->
      <select id="dateDropdown">
        <option>Select a date</option>
      </select>
      <!-- <h2>Select Time</h2> -->
      <select id="timeDropdown">
        <option>Select a time</option>
      </select>
      <div id="timestampInfo"></div>
      <div class="chart">
        <canvas class="my-4 w-100 chartjs-render-monitor" id="myChart" width="2150" height="1000" style="display: block; height: 453px; width: 1075px;"></canvas>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <!-- <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhsI9-_E4GH3Z0O9iwHTnEsFYp06glOmk&callback=initMap">
  </script> -->
</body>
</html>
